name: 'Subdub'
  on:
    push:
      branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: install dependencies
        run: npm install
      - name: build
        run: npm run build
      - name: test
        run: npm test